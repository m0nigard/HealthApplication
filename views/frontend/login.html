<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="/views/frontend/loginStyle.css">
</head>
<body>
    <div class="login-box">
        <h1>Login</h1>
        <div class="textbox">
            <i class="fas fa-user"></i>
            <input type="text" placeholder="Username" id="uname">
        </div>
    
        <div class="textbox">
            <i class="fas fa-key"></i>
            <input type="password" placeholder="Password" id="pname">
        </div>
    
        <input type="button" class="button" value="Sign in" id="login">
        <input type="button" class="button" value="Sign up" id="register">
</body>
<script src="/views/frontend/test-login.js"></script>
</html>
